<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MDRender</title>
        <meta name="description" content="Markdown Renderer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header-content">
                    <h1>MDRender</h1>
                    <p>A simple markdown renderer</p>
                </div>
                <button id="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </header>
            
            <main>
                <div class="editor-section">
                    <h2>Markdown Input</h2>
                    <textarea id="markdown-input" placeholder="Enter your markdown here..."></textarea>
                </div>
                
                <div class="preview-section">
                    <h2>Preview</h2>
                    <div id="preview"></div>
                </div>
                
                <div class="html-section">
                    <h2>HTML Output</h2>
                    <button id="copy-html">Copy HTML</button>
                    <code id="html-output"></code>
                </div>
            </main>
        </div>
        
        <script src="js/renderer.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
